name: Build and publish to Chrome Webstore

on:
  push:
    branches: ["main", "prerelease"]
  pull_request:
    branches: ["main", "prerelease"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - run: npm ci
      - run: npm run build --if-present

      # Package the build output into a zip file
      - name: Package extension
        run: zip -r extension.zip build

      # Upload the zip file as an artifact (available for 1 day)
      - name: Upload build zip file
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: extension.zip
          retention-days: 1

      # Publish the extension to the Chrome Web Store
      - name: Upload to Chrome Web Store
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' # only publish on push to main branch
        uses: mobilefirstllc/cws-publish@latest
        with:
          action: "upload" # one of: upload, publish, testers
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
          refresh_token: ${{ secrets.REFRESH_TOKEN }}
          extension_id: ${{ secrets.EXTENSION_ID }}
          zip_file: extension.zip
